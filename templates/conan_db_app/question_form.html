{% extends "conan_db_app/base.html" %}
{% load static %}

{% block title %}キャラクター詳細{% endblock %}

{% block main %}

<p class="h5 mt-4">{{message|safe}}</p>
<form action="{% url 'conan_db_app:question_list' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="click">
</form>
{% endblock %}
