{% extends "conan_db_app/base.html" %}
{% load static %}

{% block title %}事件リスト{% endblock %}

{% block main %}
<main>
    <h1>真実はいつも一つ</h1>
    <table>
        <tr>
            <th>名前</th>
        </tr>
    {% for case in object_list %}
        <tr>
            <td>事件{{case.number}} : <a href="{% url 'conan_db_app:case_detail' pk=case.number %}">{{case.name}}</a></td>
        </tr>
    {% endfor %}
    </table>
</main>
{% endblock %}
