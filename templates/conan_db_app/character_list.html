{% extends "conan_db_app/base.html" %}
{% load static %}

{% block title %}キャラクター詳細{% endblock %}

{% block main %}
<main>
    <h1>真実はいつも一つ</h1>
    <table>
        <tr>
            <th>名前</th>
        </tr>
    {% for character in object_list %}
        <tr>
            <td>{{character.name}}</td>
            <td><a href="{% url 'conan_db_app:detail' pk=character.id page=1 %}">詳細</a></td>
        </tr>
    {% endfor %}
    </table>
</main>
{% endblock %}
