{% extends "conan_db_app/base.html" %}
{% load static %}

{% block title %}組織一覧{% endblock %}

{% block main %}
<main>
    <h1>真実はいつも一つ</h1>
    <table>
        <tr>
            <th>名前</th>
        </tr>
    {% for affiliation in object_list %}
        <tr>
            <td><a href="{% url 'conan_db_app:affiliation_detail' pk=affiliation.id %}">{{affiliation.name}}</a></td>
        </tr>
    {% endfor %}
    </table>
</main>
{% endblock %}
